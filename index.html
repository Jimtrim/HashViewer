<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Instagram TagView</title>

	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="description" content="View images from Instagram based on tags, with no need for login">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body>
	<!--[if lt IE 7]>

	<div class="jumbotron">
		<div class="container">
			<h1>TagView for Instagram</h1></p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="javascript:TagViewer.updateGallery()">
				<div class="form-group">
					
					<div class="input-group">
						<input type="text" id="tag-text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="tag-btn">Go!</button>
						</span>
					</div>

					<span class="help-block">Input Instagram tag</span>
				</div>
			</form>
			</div>
		</div>

		<div class="row">
			<div id="error-container" class="alert alert-danger">			
			</div>	
			<div id="gallery">
			</div>
			<div class="col-xs-12 pagination-centered">
				<button onclick="TagViewer.updateGallery()" class="btn btn-default" type="button" id="more-btn">Load more</button>
			</div>
		</div>

	
		<footer>
			<hr />
			<p>This page is made with the Instagram API</p>
		</footer>

	</div>

	<div class="scripts">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/main.js"></script>

</html>
